<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image style BS-4</title>
    <link rel="stylesheet" href="boot.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">
    
</head>
<body>

    <div style="max-width:1200px; margin:0 auto; padding:10px">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-3">
                        <!-- if the image is square, when we apply rounded-circle it will be
                            circle but if the img is not square ,it will be oval-->

                        <!--d-block is to make inline elements to make block elements so that we can apply 
                            classes like mx-auto to make the content central -->    
                        <img src="img/img1.jpeg" class="img-fluid rounded-circle d-block mx-auto">
                    </div>

                <div class="col-12  col-md-3">
                    <img src="img/img2.jpeg" class="img-fluid img-thumbnail center-block d-block mx-auto">
                </div>

                <div class="col-12 col-md-3">
                     <img src="img/img3.jpeg" class="img-fluid rounded img-thumbnail center-block d-block  mx-auto" >
                </div>

                <div class="col-12 col-md-3" >
                   <img src="img/img4.jpeg" class="img-fluid rounded-circle  center-block d-block mx-auto">
                </div>
            </div>
        </div>
        
    </div>

    <script
    src="http://code.jquery.com/jquery-3.3.1.min.js"        
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
    crossorigin="anonymous"></script>
</body>
</html>
