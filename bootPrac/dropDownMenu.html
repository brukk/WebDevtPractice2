<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="boot.css">
    <title>dropdown menu</title>
  </head>
  <body>
        <div style="max-width:1200px; margin:0 auto; padding:10px">
            <div class="container-fluid">
        
                <div class="dropdown">
                       
                    <button type="button" class="btn btn-primary dropdown-toggle" 
                            data-toggle="dropdown">Meats      
                    </button>
                        
                     <ul class="dropdown-menu">
                         <!-- .dropdown-header is an optional class which enables us to add headers 
                            inorder to group the same kind of dropdown items i.e. its not selectable -->
                         <li class="dropdown-header">Meaty</li>     
                         <li><a href="" class="dropdown-item">Ham</a></li>
                         <!-- .disabled is an optional class with is used to disable or
                             make the dropdown-item non-clickable -->
                         <li><a href="" class="dropdown-item disabled">Sausage</a></li>
                         <li><a href="" class="dropdown-item">Chicken</a></li>
                         <li><a href="" class="dropdown-item">Salami</a></li>
                         <!-- .dropdown-divider used to divide the dropdown items -->
                         <div class="dropdown-divider"></div>
                         <li class="dropdown-header">Veggie</li>     
                         <li><a href="" class="dropdown-item">Quorn</a></li>
                         <li><a href="" class="dropdown-item">Tofu</a></li>
                     </ul>
                        
                </div>
            </div>
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
