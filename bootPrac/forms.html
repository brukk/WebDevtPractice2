<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="jumbo.css"> -->
    <title>Forms</title>
  </head>
  <body>
      <div class="jumbotron jumbotron-fluid bg-info text-white text-center">
        <div class="container">
            <h1 class="display-4">This is the Formmm</h1>
            <p class="lead">The home of the most succesful form...lol </p>
        </div> 
      </div>

      <!-- form -->
    <div class="col-6">
      <form>

          <!-- sr-only is screen readers only:- is a universal class which hides contents for 
               browsers but only visible for screen reader apps. -->
          <div class="form-group">
              <label for="name" class="sr-only">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Name">
          </div>

          <div class="form-group">
              <label for="email" class="sr-only">Email</label>
              <input type="text" class="form-control" id="email" placeholder="Email">
          </div>

          <div class="form-group">
              <label>
                  <input type="checkbox"> Ninja Training
              </label>

              <label>
                <input type="checkbox"> Wizard Training
              </label>
         </div>
  
         <!--we give identical name for the radio types so that the user only able to select one item  -->
        <div class="form-group">
            <label>
                <input type="radio" name="gender"> Male
            </label>

            <label>
                <input type="radio" name="gender" > Female
            </label>
        </div>

        <input type="submit" value="send" class="btn btn-primary">
      </form>
    </div>  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
